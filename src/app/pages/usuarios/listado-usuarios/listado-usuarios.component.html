<div class="container mt-3">

  <h1>Usuarios del sistema con  facultades CRUD</h1>
  <button type="button" class="btn btn-warning m-1" (click)="toNuevoUsuario()">NUEVO</button>
<table datatable class="table table-striped table-hover">
<thead class="thead-dark">
  <tr>
    <th scope="col">No.#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Nit/Dni</th>
    <th scope="col">Correo Electronico</th>
    <th scope="col">Direcci√≥n</th>
    <th scope="col">Telefono</th>

    <th scope="col">Acciones</th>

  </tr>
</thead>
<tbody>
  <tr  *ngFor="let usuario of  listaUsuario;">
    <th scope="row">{{usuario.idUsuario}}</th>

    <td>{{usuario.nombre}}</td>
    <td>{{usuario.dni}}</td>
    <td>{{usuario.email}}</td>
    <td>{{usuario.direccion}}</td>
    <td>{{usuario.telefono}}</td>

    <td class="btn-group" role="group">
       <button type="button" class="btn btn-outline-danger m-1" (click)="toDeletUsuario(usuario.idUsuario)">ELIMINAR</button>
       <button type="button" class="btn btn-outline-success m-1" (click)="toEditarUsuario(usuario)">EDITAR</button>
    </td>
  </tr>

</tbody>
</table>
</div>
