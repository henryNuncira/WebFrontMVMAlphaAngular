<form class="mt-3 col-md-8 offset-md-2"  (ngSubmit)= "toGuardarradicado()" [formGroup]="radicadoForm" >

  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="readOnlyInput" placeholder="Solo lectura Id" readonly="" formControlName="idRadicado">
    </div>

  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Nombre Completo" formControlName="nombre"
      [ngClass] = "{
        'is-invalid':isValidField('nombre')
      }"
      >
      <div class="invalid-feedback">

        <span *ngIf="radicadoForm.get('nombre')?.errors?.required">
          Lo siento, ese nombre de usuario es vacío. ¿Prueba otro?
        </span>
        </div>
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Respaldo" formControlName="respaldo"
      [ngClass] = "{
        'is-invalid':isValidField('respaldo')
      }"
      >
      <div class="invalid-feedback">

        <span *ngIf="radicadoForm.get('respaldo')?.errors?.required">
          Lo siento, ese nombre de usuario es vacío. ¿Prueba otro?
        </span>
        </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Estado" formControlName="estado"
      [ngClass] = "{
        'is-invalid':isValidField('nombre')
      }"
      >
      <div class="invalid-feedback">

        <span *ngIf="radicadoForm.get('nombre')?.errors?.required">
          Lo siento, ese nombre de usuario es vacío. ¿Prueba otro?
        </span>
        </div>
    </div>

  </div>
  <div *ngIf="this.bandera==1">
  <button  type="submit" id="save"  class="btn btn-success btn-block text-light">Guardar</button>
</div>
<div  *ngIf="this.bandera==0">
  <button type="submit" id="modify" class="btn btn-success btn-block text-light">Modificar</button>
</div>
</form>
<button class="btn btn-primary btn-sm m-1" (click)= "toList()">Volver a la lista</button>
